<!doctype html>
<html>

<head>
  <title>Set Page Color Popup</title>
  <link rel="stylesheet" href="./js/semantic/semantic.css">
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/semantic/semantic.js"></script>
  <script src="popup_bind.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      overflow-y: hidden;
      height: 41.4rem;
    }

    .body {
      overflow-y: scroll;
      height: 38rem;
    }

    #header {
      padding: 1.2rem 0.5rem;
      width: 100%;
      font-size: 1.3rem;
      background: #e0e0e0;
      line-height: 1rem;
      height: 3.4rem;
    }

    #header .title {
      text-align: center;
    }

    #header .record {
      padding-right: 6px;
      font-size: 12px;
      line-height: 18px;
      vertical-align: bottom;
      display: table-cell;
      text-align: right;
      color: #848484;
      cursor: pointer;
    }

    #header .record strong {
      font-size: 18px;
      font-weight: normal;
      color: #333;
      margin-right: 4px;
    }

    #title-add-item {
      display: inline-block;
      padding: 0 10px;
      color: #000;
      font-size: 18px;
      cursor: pointer;
    }

    .ui.list:first-child {
      padding-top: 0.21428571em;
    }

    .ui.list .item {
      padding-left: 0.7em;
    }

    .hide {
      display: none!important;
    }

    #add {
      cursor: pointer;
    }

    #page {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="header">
      <div class="title">
        <span class="title-text">2PassWord</span>
        <i id="add" class="add square icon" style="float:right"></i>
        <span class="title-back hide"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
        <span class="title-add-item hide"><i class="fa fa-plus" aria-hidden="true"></i><span>
                </div>
                <div class="record hide"><strong>0</strong>Êù°</div>
        </div>


        <div class="body">

                <div class="header">New York City</div>

                </div>
              </div>

                <div class="ui button">Add</div>
              </div>
              <div class="content">

  </div>




                <form id="page" class="ui form transition hidden">

                    <label class="three wide field">Name</label>
                    <input class="twelve wide field" type="text" name="name" placeholder="Name">
                  </div>
                  <div class="inline field">
                    <label class="three wide field">UserName</label>

                  </div>
                  <div class="inline field">
                    <label class="three wide field">PassWord</label>
                    <input class="twelve wide field" type="password" name="password" placeholder="PassWord">
                  </div>
                  <div class="inline field">
                    <label class="three wide field">Other</label>
                    <input class="twelve wide field" type="text" name="other" placeholder="Other">
                  </div>
                  <div class="inline field">
                    <label class="three wide field">host</label>

                  </div>
                  <div class="inline field">

                  <div class="inline field">

</html>
