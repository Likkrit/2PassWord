<!doctype html>
<html>

  <head>
    <meta name="2PassWord" content="" charset="utf-8">
    <title>2PassWord Popup</title>
    <link rel="stylesheet" href="./js/semantic/semantic.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/semantic/semantic.js"></script>
    <script src="./js/popup_bind.js"></script>
    <script src="./js/popup.js"></script>
    <style>
      body {
        overflow-y: hidden;
        height: 38.4rem;
      }
      .body {
        overflow-y: scroll;
        height: 35rem;
      }
      #header {
        padding: 1.2rem 0.5rem;
        width: 100%;
        font-size: 1.3rem;
        background: #e0e0e0;
        line-height: 1rem;
        height: 3.4rem;
      }
      #header .title {
        text-align: center;
      }
      .ui.list:first-child {
        padding-top: 0.21428571em;
      }
      .ui.list .item {
        padding-left: 0.7em;
      }
      .title .icon {
        cursor: pointer;
      }
      #add {
        float: right;
      }
      #back {
        float: left;
        visibility: hidden;
      }
      #page {
        padding: 1rem;
      }
      .actions {
        text-align: right;
      }
      .open-host{
        cursor: pointer;
      }
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px
      }
      ::-webkit-scrollbar-button:vertical {
        display: none
      }
      ::-webkit-scrollbar-track:vertical {
        /*background-color: #000*/
        background: #f8f8f8
      }
      ::-webkit-scrollbar-track-piece {
        /*background: #FFF*/
        background: #f8f8f8
      }
      ::-webkit-scrollbar-thumb:vertical {
        background-color: #8E8E8E;
        border-radius: 5px
      }
      ::-webkit-scrollbar-thumb:vertical:hover {
        background-color: #3B3B3B
      }
      ::-webkit-scrollbar-corner:vertical {
        background-color: #535353
      }
      ::-webkit-scrollbar-resizer:vertical {
        background-color: #FF6E00
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <div class="title">
          <i id="back" class="angle left icon"></i>
          <span class="title-text">2PassWord</span>
          <i id="add" class="plus square outline icon"></i>
        </div>
      </div>
      <div class="body">
        <div id="items" class="ui middle aligned divided selection list transition hidden">
        </div>
        <div id="page" class="ui transition hidden">
          <form class="ui form">
            <div class="inline field">
              <label class="four wide field">ID</label>
              <input class="eleven wide field" type="text" name="id" placeholder="ID">
            </div>
            <div class="inline field">
              <label class="four wide field">Name</label>
              <input class="eleven wide field" type="text" name="name" placeholder="Name">
            </div>
            <div class="inline field">
              <label class="four wide field">UserName</label>
              <input class="eleven wide field" type="text" name="username" placeholder="UserName">
            </div>
            <div class="inline field">
              <label class="four wide field">PassWord</label>
              <input class="eleven wide field" type="password" name="password" placeholder="PassWord">
            </div>
            <div class="inline field">
              <label class="four wide field">Other</label>
              <input class="eleven wide field" type="text" name="other" placeholder="Other">
            </div>
            <div class="inline field">
              <label class="four wide field open-host">host</label>
              <div class="ui icon input eleven wide field">
              <input type="text" name="host" placeholder="host">
              <i class="world link icon get-host"></i></div>
            </div>


            <div class="inline field">
              <label class="four wide field">Input1</label>
              <div class="ui icon input eleven wide field">
              <input type="text" name="input1" placeholder="Input1">
              <i class="search link icon get-input" data-content="在页面获取输入框"></i></div>
            </div>
            <div class="inline field">
              <label class="four wide field">Input2</label>

              <div class="ui icon input eleven wide field">
              <input type="text" name="input2" placeholder="Input2">
              <i class="search link icon get-input" data-content="在页面获取输入框"></i></div>

            </div>
            <div class="actions field">

              <div id="cancel" class="ui black deny button">
                No
              </div>
              <div id="delete" class="ui red deny button">
                Delete
              </div>
              <div id="sumit" class="ui positive right labeled icon button">
                Yes
                <i class="checkmark icon"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ui page inverted dimmer">
        <div class="content">
          <div class="center">
            <h3 class="ui green icon header">
              <i class="checkmark icon"></i>
              <span class="dimmer text">Success Message!</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
